<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartStock GPS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid pt-3">
      <div class="d-flex flex-column align-items-end">
        <button
          class="btn btn-primary"
          style="width: fit-content"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          + Add Stock
        </button>
        <div class="collapse container-fluid" id="collapseExample">
          <!-- <div class="container-fluid"> -->
          <div class="d-md-flex d-grid gap-3 align-items-end">
            <div class="flex-fill">
              <label for="name" class="form-label">Name</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  ><img src="assets/icons/box.svg"
                /></span>
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  aria-label="name"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>
            <div class="flex-fill">
              <label for="quantity" class="form-label">Quantity</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  ><img src="assets/icons/boxes.svg"
                /></span>
                <input
                  type="text"
                  class="form-control"
                  id="quantity"
                  aria-label="quantity"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>
            <div class="flex-fill">
              <label for="price-per-item" class="form-label"
                >Price Per Item</label
              >
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  ><img src="assets/icons/tag.svg"
                /></span>
                <input
                  type="text"
                  class="form-control"
                  id="price-per-item"
                  aria-label="price per item"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>
            <div class="flex-fill">
              <label for="total-price" class="form-label">Total Price</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  ><img src="assets/icons/tags.svg"
                /></span>
                <input
                  disabled
                  type="text"
                  class="form-control"
                  id="total-price"
                  aria-label="total price"
                  aria-describedby="basic-addon1"

                />
              </div>
            </div>
            <div class="d-flex">
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
